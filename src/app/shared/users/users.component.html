<div class="card bg-light mt-4">
	<div class="row p-4">
		<div class="col-md-12 mb-3">
			<h2>Alumnos</h2>
		</div>
		<div class="col-md-12">
			<table class="table table-striped table-hover">
				<thead class="table-dark">
					<tr>
						<th scope="col" class="text-center">Id</th>
						<th scope="col">Foto</th>
						<th scope="col">Nombre</th>
						<th scope="col">Apellido</th>
						<th scope="col">Email</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let user of users.data">
						<th scope="row" class="text-center">{{ user.id }}</th>
						<td><img class="avatar" src="{{ user.avatar }}" /></td>
						<td>{{ user.first_name }}</td>
						<td>{{ user.last_name }}</td>
						<td>{{ user.email }}</td>
					</tr>
					<tr *ngIf="users.data.length === 0">
						<td colspan="5">
							<p class="text-center">Sin registros</p>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="row pb-4">
		<div class="col-md-12 text-center">
			<button class="btn btn-primary" *ngIf="users.data.length !== 0" (click)="more(page + 1)">Cargar más</button>
			<span class="btn btn-primary" *ngIf="users.data.length === 0" class="disabled">Cargar más</span>
		</div>
	</div>
</div>
